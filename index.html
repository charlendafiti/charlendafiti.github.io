<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Camera Access</title>
<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
    }
    #errorMessage {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 24px;
    }
</style>
</head>
<body>
<!-- <video id="video" autoplay></video> -->
<div style="display: none;">Couldn't access the camera.</div>
<div>
    <button id="errorMessage" onclick=openWindowWithDefaultBrowser()> Clique para redirecionar com navegador padrao</button>

    <a id="external-link" href="https://www.dafiti.com" target="_blank">Abrir no navegador</a>
</div>

<script>
    let url = 'intent://www.dafiti.com#Intent;scheme=http;action=android.intent.action.VIEW;end'
    const openWindowWithDefaultBrowser = () => {
        window.open(url, '_system');
    }
</script>
</body>
</html>
